    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #0c0a09; /* A very dark, almost black stone color */
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;

      .perspective-container {

      .transform-3d {

        box-shadow: 0 4px 0 #6b21a8, 0 5px 5px rgba(0,0,0,0.4);
      }
      .btn-3d:hover:not(:disabled) {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #6b21a8, 0 3px 3px rgba(0,0,0,0.5);
      }
      .btn-3d:active:not(:disabled) {
        transform: translateY(4px);
        box-shadow: 0 0px 0 #6b21a8, 0 1px 1px rgba(0,0,0,0.6);
      }
